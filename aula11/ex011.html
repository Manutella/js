<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando sozinha</title>
</head>
<body>
    <h1>Qual é o seu país? </h1>
     <input type="text" name="txtpais" id = "txtpais">
     <input type="button" value="pesquisar" onclick="calcular()">
     <div id='res'></div>

     <script>

         function calcular() {
             var pais = document.querySelector(`input#txtpais`)
             var res = document.querySelector('div#res')
             var vel = String(pais.value)
             
             if(vel == 'Brasil') {
             res.innerHTML += `<p> Parabéns voce é br!</p>`
             } else {
                 res.innerHTML += `<p> Voce é gringo! </p>`
             }

             } 
             //VOCÊ FEZ ISSO SOZINHAAAAAA (DEMOROU HRAS, MAS FEZ <3 )

     </script>
</body>
</html>
